<div class="common-layout header-layout container" >
	<!-- search input  -->
	<div class="row">
		<div class="col-xs-12">
			<uib-accordion close-others="false">
				<uib-accordion-group is-open="index_progress_status.open" ng-show="index_progress_status.progress==true">
					<uib-accordion-heading>
						Progress {{index_progress_status.progress == true ? '('+index_progress_status.progressItemCount+')' : ''}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': index_progress_status.open, 'glyphicon-chevron-right': !index_progress_status.open}"></i>
					</uib-accordion-heading>
					  <uib-alert 
					  ng-repeat="alert in index_progress_status.alertQ"
					  type="{{alert.type}}" 
					  close="index_progress_status.removeAlertQ($index);">{{alert.msg}}</uib-alert>
					  <div ng-show="progressBarVisible">
					   <h3>Indexing</h3>
					   <uib-progressbar max="totalProcessCount" value="processIndex"><span style="color:black; white-space:nowrap;">{{processPath}} ({{processIndex}}/{{totalProcessCount}})</span></uib-progressbar>
					    </div>
					<strong ng-if="index_progress_status.progress==false">We currently do not running.</strong>
				</uib-accordion-group>
				<uib-accordion-group is-open="index_manager_status.open">
					<uib-accordion-heading>
						Directories <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': index_manager_status.open, 'glyphicon-chevron-right': !index_manager_status.open}"></i>
					</uib-accordion-heading>
					<div class="list-group" style="margin-bottom: 10px">
						<a data-context-menu="views/context-menu/index-contextmenu.html" href class="list-group-item" ng-repeat="path in pathList">
							<span ng-style="path.used == false ? {'opacity': 0.3} : {}" ng-class="path.used == false ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-ok'" aria-hidden="true">
							</span> 
							<span ng-style="path.recursively == false ? {'opacity': 0.3} : {}" ng-class="path.recursively == false ? 'glyphicon glyphicon-repeat' : 'glyphicon glyphicon-repeat'" aria-hidden="true">
							</span> 
							<span style="font-size:16px">{{path.pathString}}</span> </a>
						<button type="button" class="list-group-item btn btn-default" ng-click="addDirectory()" style="text-align:center" aria-label="Left Align">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Directory
						</button>
					</div>
					<div style="text-align: center">
						<button class="btn btn-default" ng-click="run()">
							Run
						</button>
					</div>
				</uib-accordion-group>
			</uib-accordion>
		</div>
	</div>
</div>
